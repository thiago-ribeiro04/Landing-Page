<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing page para promover um produto ou serviço.">
    <title>Minha Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Bem-vindo à nossa Landing Page!</h1>
        <p>Descubra como nosso produto pode transformar sua vida.</p>
        <a href="#contato" class="btn">Saiba Mais</a>
    </section>

    <section id="sobre">
        <h2>Sobre nós</h2>
        <p>Conteúdo sobre a empresa, missão, visão, no campo a baixo.</p>
        <h2></h2>   
    </section>

    <section id="contato">
        <h2>Entre em contato</h2>
        <form action="#" method="POST">
            <input type="text" placeholder="Seu Nome" required>
            <input type="email" placeholder="Seu Email" required>
            <textarea placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Minha Empresa. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
